version: '3.8'

services:
  app:
    image: php:8.2-fpm-alpine
    container_name: app
    volumes:
      - .:/var/www/html
    networks:
      - app-network
    working_dir: /var/www/html
    command: php-fpm

  webserver:
    image: nginx:latest
    container_name: webserver
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:80
    networks:
      - app-network

  db:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_DB: pastelaria
      POSTGRES_USER: pasteleiro
      POSTGRES_PASSWORD: especial-de-carne
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
